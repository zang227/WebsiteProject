<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head> 


<body>
    <div class="container">
        <form action = "" method="post">
            <h1>ROCA.sa</h1>
            <label><b>Email</b></label>
            <input type = "email" placeholder="Enter Email" name="email" maxlength="100" required/>
            <label><b>Password</b></label>
            <input type ="password" placeholder="Create a Password" name = "password" maxlength ="100" required/>
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name ="firstName" maxlength="100"/>
            <label><b>Last Name</b></label>
            <input type ="text" placeholder="Enter Last Name" name="lastName" maxlength="100"/> 
            <label><b>Company Name:</b></label>
            <input type="text" placeholder="Enter Your Company" name="companyName" maxlength="100"/>
            <label for = "employer"><b>Are you an employer?</b></label>
            <select id="employer">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <button type="submit" onclick="location.href='/home'">Sign Up</button> 
        </form>
    </div>
</body>
<style>
    /* input format for login*/
    input[type=text], 
    input[type=password],
    input[type=email] { 
      width: 100%; 
      padding: 12px 20px; 
      margin: 8px 0; 
      display: inline-block; 
      border: 1px solid #ccc; 
      box-sizing: border-box; 
    } 
    /* img style*/
    .img{
      text-align: center; 
      margin: auto; 
    }
    /*btn style*/ 
    button { 
      background-color: #4292e3; 
      color: white; 
      padding: 12px 20px; 
      margin: 8px 0; 
      border: none; 
      cursor: pointer; 
      width: 100%; 
    } 
    /* hovering over buttom*/
    button:hover{
      opacity: 1.0
    
    }
    /*cancel btn format*/
    .cancelBtn{
      background-color: #4292e3;
      float: left;
      width: auto;
      padding: 10px 18px; 
      
    
    }
    /* format of login form*/
    .container{
      position: absolute;
      top: 10%;
      left: 33%;
      text-align: center;
      margin: auto;
      padding: 12px 12px;
      width: 500px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    .myCheckbox input {
      position: relative;
      z-index: -9999;
    }
    .myCheckbox span {
    
      display: block;
      background: url("link_to_image");
    }
    /*set the forgot password text*/ 
    span.psw { 
      float: right; 
      padding-top: 16px; 
    } 
    </style>
</html>
