<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bbootstrap.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
</html>


<div class="container">
  <div class="row mt-2">
    <div class="col">
      <h1><b>Welcome to Job Search!</b></h1>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <div class="card">
        <div class="row">
          <div class="col text-center">
            <h2 ><b>Profile</b></h2>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col text-center">
            <a id="btn1" href="">
				<input type="button" value="Profile" />
			</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card ">
        <div class="row">
          <div class="col text-center">
            <h2><b>Search</b></h2>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col text-center">
            <a id="btn2" href="">
				<input type="button" value="Search" />
			</a>
          </div>
        </div>
      </div>
    </div>
    {% if employee %}
      {% if employee.is_employer == "True" %}
        <div class="col-4">
          <div class="card">
            <div class="row">
              <div class="col text-center">
                <h2><b>Reports</b></h2>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col text-center">
               <a id="btn3" href="">
				<input type="button" value="Reports" />
			</a>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    {% endif %}
  </div>
</div>


<script>
 document.getElementById("btn1").href = "/profile/" + (((((({{applicant.id}}) * 59) + 36 ) * 120 ) - 14) * 298).toString();
 
 document.getElementById("btn2").href = "/search/" + (((((({{applicant.id}}) * 59) + 36 ) * 120 ) - 14) * 298).toString();
 
 document.getElementById("btn3").href = "/reports/" + (((((({{applicant.id}}) * 59) + 36 ) * 120 ) - 14) * 298).toString();
 
</script>
